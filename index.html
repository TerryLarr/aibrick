<html>
  <head>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands"></script>
	<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
	<script src="ble.js"></script>
	<script src="models.js"></script>
	<script src="connection.js"></script>
	<script src="interface.js"></script>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="mic.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<title>aiBrick</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
	<div class="app">
		<div class="title-container">
			<img src="ai-brick-ic.png" id="app-logo">
			<span id="app-name"><span id="app-name-ai">ai</span>Brick</span>
		</div>
		<div id="button-container">
			<button id="connect-button" role="button" onclick="connectionInit()">
				<div id="connect-button-caption">Connect to hub</div>
			</button>
		</div>
		<div id="error-container">
			<span id="error-message"></span><br>
			<a href="#" onclick="location.reload()">Click</a> to reload.
		</div>
		<div id="webcam-container">
			<div id="webcam-canvas-container"></div>
			<img id="rotate" src="rotate.png" onclick="toggleWebcam()">
		</div>
		<div id="audio-container">
			<div class="mic"><i class="fa fa-microphone" aria-hidden="true"></i></div>
			<div class="mic mic-overlay"></div>
		</div>
		<div id="label-container"></div>
		<div class="footnote">
			<a href="https://repkovsky.github.io/ai-brick">About the project</a>
		</div>
	</div>
  </body>
</html>
